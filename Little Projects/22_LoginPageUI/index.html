<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Modern Login Page</title>
</head>
<body>

    <div class="login-card">

        <!-- L COLUMN -->
        <div class="column">
            <h1>Login</h1>
            <p>After logining in, you can enjoy the privileges</p>

            <!-- FORM -->
            <form>
                <!-- INPUTS -->
                <div class="form-item">
                    <input class="form-element" type="text" placeholder="Username or email">
                </div>
                <div class="form-item">
                    <input class="form-element" type="password" placeholder="Password">
                </div>

                <!-- CHECKBOX -->
                <div class="form-checkbox-item">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Remember Me</label>
                </div>
                
                <!-- SIGN IN -->
                <div class="flex">
                    <button type="button">Sign In</button>
                    <a href="#">Reset your password now</a>
                </div>

                <p style="margin-top: 3rem; margin-bottom: 1.5rem;">Other sign-in methods</p>
                
                <!-- SOCIAL BUTTONS -->
                <div class="social-buttons">
                    <a class="facebook" href="#"><i id="face" class="fa-brands fa-facebook fa-2xl"></i></a>
                    <a class="twitter" href="#"><i id="twit" class="fa-brands fa-twitter fa-2xl"></i></a>
                    <a class="github" href="#"><i id="git" class="fa-brands fa-github fa-2xl"></i></a>
                </div>
            </form>
        </div> <!-- l column --> 
        

        <div class="column">
            <h2>Welcom to Codeminton</h2>
            <p>If you don't have an account, would you like to register right now</p>
            <a href="#">Sign Up</a>
        </div>
    </div>

</body>
</html>
