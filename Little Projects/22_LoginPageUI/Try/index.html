<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Modern Login Page UI Design</title>
</head>
<body>

    <!-- CONTAINER -->
    <div class="container">

        <!-- LEFT PART -->
        <div class="left-part">

            <!-- LOGIN -->
            <div class="login">
                <h1 class="title">Login</h1>
                <div class="text">After logining in, you can enjoy the privelegies.</div>
            </div>

            <!-- INPUTS -->
            <div class="inputs">
                <input class="input" placeholder="Username or email" type="text">
                <input class="input" placeholder="Password" type="text">

                <input class="checkbox" type="checkbox" checked id="checkbox">
                <label for="checkbox">Remember me</label>
            </div>

            <!-- SIGN IN BUTTONS -->
            <div class="button">
                <button class="sign-in">Sign In</button>
                <button class="reset">Reset your password now</button>
            </div>

            <!-- SIGN IN METHODS -->
            <div class="other-sign-in-methods">
                <span class="other-text">Other sign-in methods</span>

                <div class="icons">
                    <i id="face" class="fa-brands fa-facebook fa-2xl"></i>
                    <i id="twit" class="fa-brands fa-twitter fa-2xl"></i>
                    <i id="git" class="fa-brands fa-github fa-2xl"></i>
                </div>
            </div>
        </div> <!-- LEFT PART -->

        <!-- RIGHT PART -->
        <div class="right-part">
            <h1 class="title">Welcome to Codeminton</h1>
            <div class="text">If you don't have an account, would you like to register right now</div>
            <button class="sign-up">Sign Up</button>
        </div>

    </div><!-- CONTAINER -->
    
</body>
</html>
