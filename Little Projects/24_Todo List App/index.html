<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    
    <!-- APP -->
    <div class="app">
        <h1>Todo List</h1>
        <input class="todo-input" type="text" placeholder="Write something to do" style="color: azure;">

        <!-- TODOS -->
        <div class="todos">
            <!-- UNCOMPL -->
            <div class="uncompleted-todos">
                <div class="todo-item">
                    <span>
                        <input type="checkbox"> Drink water
                    </span>
                    <a href="#">
                        <i class="fa-solid fa-xmark"></i>
                    </a>
                </div>
            </div>

            <!-- COMPL -->
            <div class="completed-todos">
                <div class="completed-title">Completed (1/3)</div>

                <div class="todo-item">
                    <span>
                        <input type="checkbox"> Drink water
                    </span>
                    <a href="#">
                        <i class="fa-solid fa-xmark"></i>
                    </a>
                </div>
            </div><!-- COMPL -->
        </div> <!-- TODOS -->
    </div><!-- APP -->
    
</body>
    <script src="script.js"></script>
</html>
