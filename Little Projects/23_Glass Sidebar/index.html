<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Rsponsive Glass Sidebar</title>
</head>

<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <!-- HEADER -->
        <div class="sidebar-header">
            <img class="avatar" src="avatar.png" alt="">
            <div class="sidebar-header-title">John Menson</div>
            <a class="sidebar-toggle" href="#">
                <i class="bi bi-chevron-left"></i>
            </a>
        </div>

        <!-- CONTENT -->
        <div class="sidebar-content">
            <div class="sidebar-menu">
                <a class="active" href="#">
                    <i class="bi bi-house-door"></i>
                    <span>Home</span>
                </a>
                <a href="#">
                    <i class="bi bi-wallet"></i>
                    <span>Pages</span>
                </a>
                <a href="#">
                    <i class="bi bi-people"></i>
                    <span>Users</span>
                </a>
                <a href="#">
                    <i class="bi bi-bar-chart"></i>
                    <span>Reports</span>
                </a>
                <a href="#">
                    <i class="bi bi-bag"></i>
                    <span>Shop</span>
                </a>
            </div>
        </div>

        <!-- FOOTER -->
        <div class="sidebar-footer">
            <div class="sidebar-menu">
                <a href="#">
                    <i class="bi bi-gear"></i>
                    <span>Settings</span>
                </a>
                <a href="#">
                    <i class="bi bi-box-arrow-in-left"></i>
                    <span>Logout</span>
                </a>
            </div>
        </div>
    </div><!-- SIDEBAR -->
    <script>
        const sidebar = document.querySelector('.sidebar');
        const sidebarToggleBtn = document.querySelector('.sidebar-toggle');

        sidebarToggleBtn.addEventListener('click', (e) => {
            e.preventDefault();
            sidebar.classList.toggle('sidebar-small');
        });

        window.onresize = () => {
            if (window.innerWidth < 600) {
                sidebar.classList.add('sidebar-small');
            } else {
                sidebar.classList.remove('sidebar-small');
            }
        }
    </script>
</body>

</html>
