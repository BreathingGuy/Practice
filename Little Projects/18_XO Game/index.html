<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>XO Game</title>
</head>
<body>
    <h1>Simple XO Game</h1>

    <!-- CONTAINER -->
    <div class="container">

        <!-- TOP -->
        <div class="block">
            <div class="box1 box top left">
                <span data-player="none" onclick="play(this)">&nbsp;</span>
            </div>
            <div class="box2 box top middle">
                <span data-player="none" onclick="play(this)">&nbsp;</span>
            </div>
            <div class="box3 box top right">
                <span data-player="none" onclick="play(this)">&nbsp;</span>
            </div>
        </div>

        <!-- MIDDLE -->
        <div class="block">
            <div class="box4 box middle left">
                <span data-player="none" onclick="play(this)">&nbsp;</span>
            </div>
            <div class="box5 box middle middle">
                <span data-player="none" onclick="play(this)">&nbsp;</span>
            </div>
            <div class="box6 box middle right">
                <span data-player="none" onclick="play(this)">&nbsp;</span>
            </div>
        </div>

        <!-- BOTTOM -->
        <div class="block">
            <div class="box7 box bottom left">
                <span data-player="none" onclick="play(this)">&nbsp;</span>
            </div>
            <div class="box8 box bottom middle">
                <span data-player="none" onclick="play(this)">&nbsp;</span>
            </div>
            <div class="box9 box bottom right">
                <span data-player="none" onclick="play(this)">&nbsp;</span>
            </div>
        </div>
    </div>



    <script src="index.js"></script>
</body>
</html>
