<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color Flipper</title>
</head>
<body class="body">

    <header class="header">
        <h2>Color Flipper</h2>

        <div class="buttons">
            <button class="header-button simple">Simple</button>
            <button class="header-button hex">Hex</button>
        </div>
    </header>

    <div class="container">
        <div class="color">
            <h1 class="container-title">Background Color: <span class="colorSpan">#F1f5f8</span></h1>
        </div>
        <button class="color-button">CLICK ME</button>
    </div>
    
</body>
<script src="script.js"></script>
</html>
